name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      
    - name: Run type check
      run: npx tsc --noEmit
      
    - name: Run tests
      run: npm run test:ci
      env:
        CI: true
        
    - name: Build project
      run: npm run build
      
    - name: Verify build output
      run: |
        if [ -d ".next" ]; then
          echo "✅ Build directory exists"
          ls -la .next/
        else
          echo "❌ Build directory not found"
          exit 1
        fi